            features: {

                    {

                    {

                    },
                    {

                        icon: "Truck",

                    {

                            "Dynamic QR code generation for secure ticketing",
                            "Real-time ticket validation and transfer tracking",
                            "Integration with major event management platforms"
                        ]
                    }
                ]
            },
            factSheets: {
                title: "Toolkit Details",
                items: [
                    {
                        title: "VerifyPro",
                        features: [
                            "Supports a variety of high-level NFC chips, including top-level encrypted options",
                            "Customizable verification processes tailored to your industry",
                            "Scalable asset management system for businesses of all sizes",
                            "Robust security measures to protect asset data",
                            "Designed for integration operation without external dependencies"
                        ]
                    },
                    {
                        title: "VerifyBlockchain",

                    "End-to-end supply chain tracking and optimization",
                    "Integration with Internet of Things (IoT) devices for real-time monitoring",

                title: "Contact Sales",
                fields: ["Name", "Email", "Message"],
                cta: "Send Message"
            },
            footer: "VerifyPro © {year} Created by Beemster Team Sp. z o.o."
        };

        const LandingPage = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, []);

            // Icon components
            const ArrowRight = (props) => <i data-lucide="arrow-right" {...props}></i>;
            const Shield = (props) => <i data-lucide="shield" {...props}></i>;
            const Zap = (props) => <i data-lucide="zap" {...props}></i>;
            const Users = (props) => <i data-lucide="users" {...props}></i>;
            const Check = (props) => <i data-lucide="check" {...props}></i>;
            const Menu = (props) => <i data-lucide="menu" {...props}></i>;
            const Smartphone = (props) => <i data-lucide="smartphone" {...props}></i>;
            const Database = (props) => <i data-lucide="database" {...props}></i>;
            const Link = (props) => <i data-lucide="link" {...props}></i>;
            const Truck = (props) => <i data-lucide="truck" {...props}></i>;
            const Package = (props) => <i data-lucide="package" {...props}></i>;
            const DollarSign = (props) => <i data-lucide="dollar-sign" {...props}></i>;
            const Ticket = (props) => <i data-lucide="ticket" {...props}></i>;

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const name = e.target.name.value;
                const email = e.target.email.value;
                const message = e.target.message.value;
                const mailtoLink = `mailto:sales@beemster.team?subject=VerifyPro Inquiry from ${name}&body=${encodeURIComponent(message)}%0A%0AReply to: ${email}`;
                window.location.href = mailtoLink;
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b fixed w-full z-10">
                        <div className="container mx-auto flex justify-between items-center py-4 px-4 sm:px-6 lg:px-8">
                            <div className="text-2xl font-bold">{pageContent.header.logo}</div>
                            <nav className="hidden md:block">
                                <ul className="flex space-x-4">
                                    {pageContent.header.nav.map((item, index) => (
                                        <li key={index}><a href={`#${item.toLowerCase()}`} onClick={() => scrollToSection(item.toLowerCase())} className="hover:text-blue-600 cursor-pointer">{item}</a></li>
                                    ))}
                                </ul>
                            </nav>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Menu />
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden">
                                <ul className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    {pageContent.header.nav.map((item, index) => (
                                        <li key={index}><a href={`#${item.toLowerCase()}`} onClick={() => scrollToSection(item.toLowerCase())} className="block px-3 py-2 hover:bg-gray-50">{item}</a></li>

                                </ul>
                            </div>

                                <div className="md:w-1/2 md:pr-8 mb-8 md:mb-0">
                                    <h1 className="text-4xl font-bold mb-4">{pageContent.hero.title}</h1>
                                    <p className="text-xl mb-8">{pageContent.hero.subtitle}</p>
                                    <button className="bg-white text-blue-600 hover:bg-gray-100 font-bold py-2 px-4 rounded inline-flex items-center">

                                </div>
                                <div className="md:w-1/2">
                                    <img 
                                        src="Verify-Pro-illustration2.jpeg"
                                        alt="Product verification illustration" 
                                        className="rounded-lg shadow-lg w-full"
                                    />
                                </div>
                            </div>
                        </section>

                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">{pageContent.solutions.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {pageContent.solutions.items.map((solution, index) => (
                                        <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                                            {solution.icon && React.createElement(eval(solution.icon), { className: "mx-auto mb-4 text-blue-600", width: "48", height: "48" })}
                                            <h3 className="text-xl font-semibold mb-2">{solution.title}</h3>
                                            <p>{solution.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        <section id="features" className="py-16 px-4 sm:px-6 lg:px-8">
                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">{pageContent.features.title}</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {pageContent.features.items.map((feature, index) => (
                                        <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                                            {feature.icon && React.createElement(eval(feature.icon), { className: "mx-auto mb-4 text-blue-600", width: "48", height: "48" })}
                                            <h3 className="text-xl font-semibold mb-2">{feature.title}</h3>
                                            <ul className="list-disc pl-5">
                                                {feature.points.map((point, pointIndex) => (
                                                    <li key={pointIndex}>{point}</li>
                                                ))}
                                            </ul>

                                    ))}

                                            <h3 className="text-2xl font-semibold mb-4">{sheet.title}</h3>
                                            <ul className="list-disc pl-6 space-y-2">
                                                {sheet.features.map((feature, featureIndex) => (
                                                    <li key={featureIndex}>{feature}</li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </div>

                                        <p key={index} className="mb-6">{paragraph}</p>
                                    ))}
                                </div>
                            </div>
                        </section>

                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">{pageContent.contact.title}</h2>
                                <div className="max-w-md mx-auto">
                                    <form className="space-y-4" onSubmit={handleSubmit}>
                                        {pageContent.contact.fields.map((field, index) => (

                                                <label htmlFor={field.toLowerCase()} className="block mb-2">{field}</label>

                                                    id={field.toLowerCase()}
