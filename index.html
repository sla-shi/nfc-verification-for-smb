<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyPro - Empower Your Products with Smart Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        lucide.createIcons();

        const ArrowRight = (props) => <i data-lucide="arrow-right" {...props}></i>;
        const Shield = (props) => <i data-lucide="shield" {...props}></i>;
        const Zap = (props) => <i data-lucide="zap" {...props}></i>;
        const Users = (props) => <i data-lucide="users" {...props}></i>;
        const Check = (props) => <i data-lucide="check" {...props}></i>;
        const Menu = (props) => <i data-lucide="menu" {...props}></i>;
        const Smartphone = (props) => <i data-lucide="smartphone" {...props}></i>;
        const Database = (props) => <i data-lucide="database" {...props}></i>;
        const Link = (props) => <i data-lucide="link" {...props}></i>;

        const LandingPage = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
                setIsMenuOpen(false);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const name = e.target.name.value;
                const email = e.target.email.value;
                const message = e.target.message.value;
                const mailtoLink = `mailto:sales@beemster.team?subject=VerifyPro Inquiry from ${name}&body=${encodeURIComponent(message)}%0A%0AReply to: ${email}`;
                window.location.href = mailtoLink;
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white border-b fixed w-full z-10">
                        <div className="container mx-auto flex justify-between items-center py-4 px-4 sm:px-6 lg:px-8">
                            <div className="text-2xl font-bold">VerifyPro</div>
                            <nav className="hidden md:block">
                                <ul className="flex space-x-4">
                                    <li><a href="#features" onClick={() => scrollToSection('features')} className="hover:text-blue-600 cursor-pointer">Features</a></li>
                                    <li><a href="#modules" onClick={() => scrollToSection('modules')} className="hover:text-blue-600 cursor-pointer">Modules</a></li>
                                    <li><a href="#fact-sheets" onClick={() => scrollToSection('fact-sheets')} className="hover:text-blue-600 cursor-pointer">Fact Sheets</a></li>
                                    <li><a href="#about" onClick={() => scrollToSection('about')} className="hover:text-blue-600 cursor-pointer">About</a></li>
                                    <li><a href="#contact" onClick={() => scrollToSection('contact')} className="hover:text-blue-600 cursor-pointer">Contact</a></li>
                                </ul>
                            </nav>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Menu />
                            </button>
                        </div>
                        {isMenuOpen && (
                            <div className="md:hidden">
                                <ul className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    <li><a href="#features" onClick={() => scrollToSection('features')} className="block px-3 py-2 hover:bg-gray-50">Features</a></li>
                                    <li><a href="#modules" onClick={() => scrollToSection('modules')} className="block px-3 py-2 hover:bg-gray-50">Modules</a></li>
                                    <li><a href="#fact-sheets" onClick={() => scrollToSection('fact-sheets')} className="block px-3 py-2 hover:bg-gray-50">Fact Sheets</a></li>
                                    <li><a href="#about" onClick={() => scrollToSection('about')} className="block px-3 py-2 hover:bg-gray-50">About</a></li>
                                    <li><a href="#contact" onClick={() => scrollToSection('contact')} className="block px-3 py-2 hover:bg-gray-50">Contact</a></li>
                                </ul>
                            </div>
                        )}
                    </header>
                    
                    <main className="mt-16">
                        <section className="bg-gradient-to-r from-blue-600 to-indigo-800 text-white py-20 px-4 sm:px-6 lg:px-8">
                            <div className="container mx-auto flex flex-col md:flex-row items-center">
                                <div className="md:w-1/2 md:pr-8 mb-8 md:mb-0">
                                    <h1 className="text-4xl font-bold mb-4">Empower Your Products with Smart Verification</h1>
                                    <p className="text-xl mb-8">Secure. Seamless. Smart.</p>
                                    <button className="bg-white text-blue-600 hover:bg-gray-100 font-bold py-2 px-4 rounded inline-flex items-center">
                                        Get Started <ArrowRight className="ml-2" />
                                    </button>
                                </div>
                                <div className="md:w-1/2">
                                    <img 
                                        src="https://placehold.co/600x400/1e40af/ffffff?text=VerifyPro+Illustration" 
                                        alt="Product verification illustration" 
                                        className="rounded-lg shadow-lg w-full"
                                    />
                                </div>
                            </div>
                        </section>
                        
                        <section id="features" className="py-16 bg-gray-100 px-4 sm:px-6 lg:px-8">
                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">Why Choose VerifyPro?</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {[
                                        { Icon: Shield, title: "Unbreakable Security", description: "Leverage NXP DNA 424 RFID tags for cryptographic authentication." },
                                        { Icon: Zap, title: "Effortless Integration", description: "Deploy on your existing web server or cloud platform with minimal setup." },
                                        { Icon: Users, title: "Enhanced Customer Experience", description: "Offer interactive product information and authenticity verification." },
                                        { Icon: Smartphone, title: "Mobile-First Approach", description: "Consumers can verify products using their smartphones' NFC capabilities." },
                                        { Icon: Database, title: "Flexible Data Management", description: "Easily upload product data from your ERP system via CSV." },
                                        { Icon: Link, title: "Blockchain Ready", description: "Optional blockchain integration for enhanced traceability and security." }
                                    ].map((feature, index) => (
                                        <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                                            <feature.Icon className="mx-auto mb-4 text-blue-600" width="48" height="48" />
                                            <h3 className="text-xl font-semibold mb-2">{feature.title}</h3>
                                            <p>{feature.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        <section id="modules" className="py-16 px-4 sm:px-6 lg:px-8">
                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">VerifyPro Modules</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                    {[
                                        { title: "Core Backend", description: "Robust database and REST API for seamless product management. Includes easy CSV upload and unique URL generation for each product." },
                                        { title: "Blockchain Integration", description: "Optional module to map product verifications to blockchain, providing immutable proof of authenticity." },
                                        { title: "Native Mobile App", description: "iOS and Android app for consumers to scan NFC tags, verify products, and create personal NFT collections of purchased items." }
                                    ].map((module, index) => (
                                        <div key={index} className="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                                            <h3 className="text-xl font-semibold mb-2">{module.title}</h3>
                                            <p>{module.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </section>

                        <section id="fact-sheets" className="py-16 bg-gray-100 px-4 sm:px-6 lg:px-8">
                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">Product Fact Sheets</h2>
                                <div className="space-y-12">
                                    <div>
                                        <h3 className="text-2xl font-semibold mb-4">Core Backend Module</h3>
                                        <ul className="list-disc pl-6 space-y-2">
                                            <li><strong>User Account:</strong> Handles account registration, authentication, and authorization.</li>
                                            <li><strong>Verification Service:</strong> Implements the verification logic using blockchain data and internal records.</li>
                                            <li><strong>Notification Service:</strong> Sends notifications to users about verification results, ownership changes, etc.</li>
                                            <li><strong>ETL (Extract, Transform, Load) Modules:</strong> Handles data integration between different sources, including CSV products bulk import.</li>
                                            <li><strong>Customizable HTML/CSS:</strong> Allows for customization of the verification page to match brand identity.</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h3 className="text-2xl font-semibold mb-4">Blockchain Module</h3>
                                        <ul className="list-disc pl-6 space-y-2">
                                            <li><strong>Blockchain Integration Service:</strong> Manages communication with the blockchain network for NFT minting and ownership transfers.</li>
                                            <li><strong>Smart Contract Integration Service:</strong> Facilitates interaction with deployed smart contracts.</li>
                                            <li><strong>Wallet Management:</strong> Secure handling of digital wallets for blockchain transactions.</li>
                                        </ul>
                                    </div>
                                    <div>
                                        <h3 className="text-2xl font-semibold mb-4">Mobile App Module</h3>
                                        <ul className="list-disc pl-6 space-y-2">
                                            <li><strong>Wallet-like Interface:</strong> For both consumers and producers, featuring NFC scanning, NFT interaction, and verification requests.</li>
                                            <li><strong>Account Creation:</strong>
                                                <ul className="list-disc pl-6 mt-2">
                                                    <li>Intuitive onboarding flow for both seller/producer and consumer accounts.</li>
                                                    <li>Secure registration process with email verification and optional two-factor authentication (2FA).</li>
                                                    <li>Profile creation with relevant information for each user role.</li>
                                                </ul>
                                            </li>
                                            <li><strong>Sign In:</strong>
                                                <ul className="list-disc pl-6 mt-2">
                                                    <li>Secure login mechanism with password or biometric authentication.</li>
                                                    <li>Password recovery option.</li>
                                                    <li>Optional integration with social login providers.</li>
                                                </ul>
                                            </li>
                                            <li><strong>Bottle Verification (Consumer):</strong>
                                                <ul className="list-disc pl-6 mt-2">
                                                    <li>NFC scanning interface to read the bottle's unique identifier.</li>
                                                    <li>Seamless communication with the backend for authenticity verification.</li>
                                                    <li>Clear display of verification results with additional product details.</li>
                                                    <li>Option to view the associated NFT (if minted).</li>
                                                </ul>
                                            </li>
                                            <li><strong>NFT Flow:</strong>
                                                <ul className="list-disc pl-6 mt-2">
                                                    <li>For Sellers/Producers: Interface for NFT minting, pre-minting, and approval of ownership transfers.</li>
                                                    <li>For Consumers: Notification of NFT receipt and seamless wallet integration.</li>
                                                </ul>
                                            </li>
                                            <li><strong>Display NFT (Consumer):</strong>
                                                <ul className="list-disc pl-6 mt-2">
                                                    <li>Visually appealing display of owned NFTs in the wallet.</li>
                                                    <li>Detailed view of each NFT with relevant information.</li>
                                                </ul>
                                            </li>
                                            <li><strong>Send NFT (Consumer):</strong>
                                                <ul className="list-disc pl-6 mt-2">
                                                    <li>Secure NFT transfer functionality within the app.</li>
                                                    <li>Clear confirmation steps to prevent accidental transfers.</li>
                                                    <li>Potential QR code integration for recipient addresses.</li>
                                                </ul>
                                            </li>
                                        </ul>
                                           
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section id="about" className="py-16 bg-gray-100 px-4 sm:px-6 lg:px-8">
                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">About VerifyPro</h2>
                                <div className="max-w-3xl mx-auto text-center">
                                    <p className="mb-6">VerifyPro is a cutting-edge product verification solution developed by Beemster Team Sp. z o.o., a professional IT company based in Poland. Our team leveraged modern APIs, frameworks, and NXP's state-of-the-art RFID technology to create this comprehensive B2B solution in 2022-2023.</p>
                                    <p className="mb-6">Designed for SMBs across various industries, VerifyPro empowers producers to easily implement robust product verification. Whether you're in the wine industry, premium cheese production, or any other sector requiring product authentication, VerifyPro offers a scalable, secure, and user-friendly solution.</p>
                                    <p>Our mission is to provide businesses of all sizes with top-tier product verification technology, ensuring brand protection and enhancing customer trust in an increasingly complex market. With VerifyPro, you can safeguard your brand integrity and offer your customers a seamless verification experience.</p>
                                </div>
                            </div>
                        </section>
                        
                        <section id="contact" className="py-16 px-4 sm:px-6 lg:px-8">
                            <div className="container mx-auto">
                                <h2 className="text-3xl font-semibold text-center mb-12">Contact Sales</h2>
                                <div className="max-w-md mx-auto">
                                    <form className="space-y-4" onSubmit={handleSubmit}>
                                        <div>
                                            <label htmlFor="name" className="block mb-2">Name</label>
                                            <input type="text" id="name" className="w-full p-2 border rounded" required />
                                        </div>
                                        <div>
                                            <label htmlFor="email" className="block mb-2">Email</label>
                                            <input type="email" id="email" className="w-full p-2 border rounded" required />
                                        </div>
                                        <div>
                                            <label htmlFor="message" className="block mb-2">Message</label>
                                            <textarea id="message" rows="4" className="w-full p-2 border rounded" required></textarea>
                                        </div>
                                        <button type="submit" className="w-full bg-blue-600 text-white hover:bg-blue-700 font-bold py-2 px-4 rounded">
                                            Send Message
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </main>
                    
                    <footer className="text-center py-4 bg-gray-800 text-white mt-auto">
                        VerifyPro © {new Date().getFullYear()} Created by Beemster Team Sp. z o.o.
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<LandingPage />, document.getElementById('root'));
    </script>
</body>
</html>
